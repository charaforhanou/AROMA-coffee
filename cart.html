<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - AROMA Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="logo">
        <img src="logoaroma.png" alt="Aroma Coffee House Logo" class="logo-img" onerror="this.style.display='none'">
        <h1>Aroma</h1>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" class="active">Cart üõí</a></li>
        </ul>
    </nav>
</header>

<!-- ================= CART SECTION ================= -->
<div class="cart-container">
    <div class="cart-header">
        <h2>Your Shopping Cart</h2>
        <p>Review your items and proceed to checkout</p>
    </div>

    <div id="cart-content"></div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
    <p>¬© 2026 AROMA Coffee - Quality Beverages Since 2020</p>
</footer>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
    let cart = [];

    // Load cart from localStorage
    function loadCart() {
        const saved = localStorage.getItem('aromaCart');
        cart = saved ? JSON.parse(saved) : [];
        renderCart();
    }

    // Save cart to localStorage
    function saveCart() {
        localStorage.setItem('aromaCart', JSON.stringify(cart));
    }

    // Get item image based on name
    function getItemImage(name) {
        const images = {
            'Espresso': 'https://images.unsplash.com/photo-1509042239860-f550ce710b93',
            'Cappuccino': 'https://images.unsplash.com/photo-1511920170033-f8396924c348',
            'Latte': 'https://images.unsplash.com/photo-1521302080334-4bebac2763a6',
            'Americano': 'https://images.unsplash.com/photo-1504754524776-8f4f37790ca0',
            'Mocha': 'https://images.unsplash.com/photo-1563298723-dcfebaa392e3',
            'Flat White': 'https://images.unsplash.com/photo-1574169208507-84376174888f',
            'Hot Chocolate': 'https://images.unsplash.com/photo-1556679343-c7306c1976bc',
            'Chai Latte': 'https://images.unsplash.com/photo-1594631252845-29fc4cc8cde9',
            'Iced Coffee': 'https://images.unsplash.com/photo-1517487881594-2787fef5ebf7',
            'Iced Latte': 'https://images.unsplash.com/photo-1461023058943-07fcbe16d735',
            'Iced Mocha': 'https://images.unsplash.com/photo-1562095241-8c6714fd4178',
            'Frappuccino': 'https://images.unsplash.com/photo-1546173159-315724a31696',
            'Cold Brew': 'https://images.unsplash.com/photo-1497534547324-0ebb3f052e88',
            'Iced Caramel Macchiato': 'https://images.unsplash.com/photo-1623065422902-30a2d299bbe4',
            'Iced Matcha Latte': 'https://images.unsplash.com/photo-1622126807280-9b5b5f0f2d7f',
            'Fruit Smoothie': 'https://images.unsplash.com/photo-1600785209945-ff3c24c541ba'
        };
        return images[name] || 'https://images.unsplash.com/photo-1509042239860-f550ce710b93';
    }

    // Update quantity
    function updateQuantity(index, change) {
        cart[index].quantity += change;
        
        if (cart[index].quantity <= 0) {
            removeItem(index);
        } else {
            saveCart();
            renderCart();
            showToast('Cart updated!');
        }
    }

    // Remove item
    function removeItem(index) {
        const itemName = cart[index].name;
        cart.splice(index, 1);
        saveCart();
        renderCart();
        showToast(`${itemName} removed from cart`, 'error');
    }

    // Calculate totals
    function calculateTotals() {
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const tax = subtotal * 0.1; // 10% tax
        const total = subtotal + tax;
        
        return { subtotal, tax, total };
    }

    // Render cart
    function renderCart() {
        const container = document.getElementById('cart-content');
        
        if (cart.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <h3>Your cart is empty</h3>
                    <p>Add some delicious drinks to get started!</p>
                    <a href="menu.html" class="shop-now-btn">Browse Menu</a>
                </div>
            `;
            return;
        }

        const { subtotal, tax, total } = calculateTotals();
        
        container.innerHTML = `
            <div class="cart-content">
                <div class="cart-items">
                    ${cart.map((item, index) => `
                        <div class="cart-item">
                            <img src="${getItemImage(item.name)}" alt="${item.name}" class="item-image">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-type">${item.type === 'hot' ? '‚òï Hot' : 'üßä Cold'}</div>
                                <div class="item-price">${item.price} MAD</div>
                            </div>
                            <div class="item-actions">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                    <span class="quantity-value">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="cart-summary">
                    <div class="summary-title">Order Summary</div>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>${subtotal.toFixed(2)} MAD</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%)</span>
                        <span>${tax.toFixed(2)} MAD</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>${total.toFixed(2)} MAD</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                    <a href="menu.html" class="continue-shopping">‚Üê Continue Shopping</a>
                </div>
            </div>
        `;
    }

    // Checkout function
    function checkout() {
        if (cart.length === 0) {
            showToast('Your cart is empty!', 'error');
            return;
        }
        
        const { total } = calculateTotals();
        showToast(`Order placed! Total: ${total.toFixed(2)} MAD üéâ`);
        
        // Clear cart after 2 seconds
        setTimeout(() => {
            cart = [];
            saveCart();
            renderCart();
        }, 2000);
    }

    // Show toast notification
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Initialize
    loadCart();
</script>

</body>
</html>
