<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order & Payment - AROMA Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
    <div class="logo">
        <a href="index.html">
            <img  src="logoaroma.png" class="logo-img" alt="Aroma Logo">
        </a>
        <a href="index.html">
            <h1>Aroma</h1>
        </a>
    </div>
</header>

<!-- ===== ORDER PAGE ===== -->
<section class="order-page">

    <h2>Complete Your Order</h2>

    <div class="order-container">

        <!-- ===== CART SUMMARY ===== -->
        <div class="order-card">
            <h3>Your Order</h3>

            <div class="order-item">
                <span>Espresso</span>
                <span>18 MAD</span>
            </div>

            <div class="order-item">
                <span>Latte</span>
                <span>24 MAD</span>
            </div>

            <hr>

            <div class="order-total">
                <strong>Total</strong>
                <strong>42 MAD</strong>
            </div>
        </div>

        <!-- ===== CUSTOMER INFO ===== -->
        <form class="order-form">

            <!-- FULL NAME -->
            <input
                type="text"
                name="fullname"
                placeholder="Full Name"
                required
                minlength="3"
                pattern="[A-Za-z\s]+"
                title="Name must contain only letters and spaces">
        
            <!-- EMAIL -->
            <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
                title="Enter a valid email address (example@email.com)">
        
            <!-- PHONE -->
            <input
                type="tel"
                name="phone"
                placeholder="Phone Number"
                required
                pattern="(06|07)[0-9]{8}"
                title="Phone number must start with 06 or 07 and contain 10 digits">
        
            <!-- NOTES -->
            <textarea
                name="notes"
                placeholder="Delivery notes (optional)"
                rows="4"></textarea>
        
            <!-- SUBMIT -->
           
        
        </form>
        

        <!-- ===== PAYMENT ===== -->
        <div class="order-card">
            <h3>Payment Method</h3>

            <label class="payment-option">
                <input type="radio" name="payment" checked>
                Cash on Delivery
            </label>

            <label class="payment-option">
                <input type="radio" name="payment">
                Credit Card (not yet)
            </label>
            <button type="submit">Confirm Order</button>
            <!-- <button class="confirm-btn">Confirm Order</button> -->
        </div>

    </div>

</section>

<footer>
    <p>Â© 2026 AROMA Coffee</p>
</footer>

</body>
</html>
